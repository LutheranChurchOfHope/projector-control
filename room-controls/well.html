<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"> 
		<title>Well controls</title>
		<link rel="stylesheet" type="text/css" href="stylesheet/common_styles-file.css">
		<script type="text/javascript" src="javascript/common_extron-stuff.js"></script>
		<script type="text/javascript" src="javascript/projector-vars_wdm.js"></script>
		<!--
			Reminder:
			extronBox(address, port, deviceType, action);
			address = roomName;
			port = projectorName;
		// -->
		<script type="text/javascript">
			function masterON() {
                window.setTimeout("extronBox(well, mainThree, lgTV, stupid_sync);",250);
				window.setTimeout("extronBox(well, mainThree, lgTV, power_on);",500);
				window.setTimeout("extronBox(well, mainTwo, lgTV, stupid_sync);",1250);
				window.setTimeout("extronBox(well, mainTwo, lgTV, power_on);",1500);
				window.setTimeout("extronBox(well, mainOne, lgTV, stupid_sync);",2250);
				window.setTimeout("extronBox(well, mainOne, lgTV, power_on);",2500);
                window.setTimeout("extronBox(well, foldbackTV, lgTV, stupid_sync);",3250);
                window.setTimeout("extronBox(well, foldbackTV, lgTV, power_on);",3500);
                window.setTimeout("extronBox(well, mainCenter, sanyoPLC, power_on);")
            }
            function masterOFF() {
                window.setTimeout("extronBox(well, mainThree, lgTV, stupid_sync);",250);
				window.setTimeout("extronBox(well, mainThree, lgTV, power_off);",500);
				window.setTimeout("extronBox(well, mainTwo, lgTV, stupid_sync);",1250);
				window.setTimeout("extronBox(well, mainTwo, lgTV, power_off);",1500);
				window.setTimeout("extronBox(well, mainOne, lgTV, stupid_sync);",2250);
				window.setTimeout("extronBox(well, mainOne, lgTV, power_off);",2500);
                window.setTimeout("extronBox(well, foldbackTV, lgTV, stupid_sync);",3250);
                window.setTimeout("extronBox(well, foldbackTV, lgTV, power_off);",3500);
                window.setTimeout("extronBox(well, mainCenter, sanyoPLC, power_off);")
            }
			function plasmasON() {
				window.setTimeout("extronBox(well, mainThree, lgTV, stupid_sync);",250);
				window.setTimeout("extronBox(well, mainThree, lgTV, power_on);",500);
				window.setTimeout("extronBox(well, mainTwo, lgTV, stupid_sync);",1250);
				window.setTimeout("extronBox(well, mainTwo, lgTV, power_on);",1500);
				window.setTimeout("extronBox(well, mainOne, lgTV, stupid_sync);",2250);
				window.setTimeout("extronBox(well, mainOne, lgTV, power_on);",2500);
			}
            function plasmasOFF() {
				window.setTimeout("extronBox(well, mainOne, lgTV, stupid_sync);",250);
				window.setTimeout("extronBox(well, mainOne, lgTV, power_off);",500);
				window.setTimeout("extronBox(well, mainTwo, lgTV, stupid_sync);",1250);
				window.setTimeout("extronBox(well, mainTwo, lgTV, power_off);",1500);
				window.setTimeout("extronBox(well, mainThree, lgTV, stupid_sync);",2250);
				window.setTimeout("extronBox(well, mainThree, lgTV, power_off);",2500);
			}
		</script>

	</head>

	<body class="bg-black">
		<div>
			<a class="common tiny" onclick="goBack();">Back</a>
			<br>
			<br>
			<img src="graphics/productionlogo_s.png" alt="Production Logo">
		</div>
		<table class="table-buttons full-width table-align-center">
			<tr class="table-buttons">
				<td colspan="2">
					<span class="arial-big light-gray">Master control:</span>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green width-80" onclick="masterON();">Master ON</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red width-80" onclick="masterOFF();">Master OFF</a>
				</td>
			</tr>
            <tr class="table-buttons">
                <td colspan="2">
                    <br>
					<br>
					<br>
					<br>
					<span class="arial-big light-gray">Power controls:</span>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green width-80" onclick="extronBox(well, mainCenter, sanyoPLC, power_on);">Projector ON</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red width-80" onclick="extronBox(well, mainCenter, sanyoPLC, power_off);">Projector OFF</a>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green width-80" onclick="plasmasON();">Plasmas ON</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red width-80" onclick="plasmasOFF();">Plasmas OFF</a>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green width-80" onclick="extronBox(well, foldbackTV, lgTV, power_on);">Foldback ON</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red width-80" onclick="extronBox(well, foldbackTV, lgTV, power_off);">Foldback OFF</a>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<br>
					<br>
					<br>
					<br>
				</td>
			</tr>
			<tr class="table-buttons">
				<td colspan="2">
					<span class="arial-big light-gray">Other projector controls:</span>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green width-80" onclick="extronBox(well, mainCenter, sanyoPLC, freeze_off);">Projector Freeze OFF</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red width-80" onclick="extronBox(well, mainCenter, sanyoPLC, freeze_on);">Projector Freeze ON</a>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green width-80" onclick="extronBox(well, mainCenter, sanyoPLC, blank_off);">Projector Blank OFF</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red width-80" onclick="extronBox(well, mainCenter, sanyoPLC, blank_on);">Projector Blank ON</a>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<br>
					<br>
				</td>
			</tr>
		</table>

	</body>
	
</html>
